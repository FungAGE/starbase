apiVersion: v1
kind: Namespace
metadata:
  name: starbase-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbase-app
  namespace: starbase-test
  labels:
    app: starbase
spec:
  replicas: 1
  selector:
    matchLabels:
      app: starbase
  template:
    metadata:
      labels:
        app: starbase
    spec:
      containers:
      - name: starbase
        image: starbase:local
        ports:
        - containerPort: 8000
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PYTHONPATH
          value: "/home/starbase:/home/starbase/src"
        - name: KUBERNETES_SERVICE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          limits:
            cpu: 2000m
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /api/cache/status
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/cache/status
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: starbase-service
  namespace: starbase-test
spec:
  selector:
    app: starbase
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: starbase-ingress
  namespace: starbase-test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit-rps: "10"
    nginx.ingress.kubernetes.io/rate-limit-burst: "20"
spec:
  rules:
  - host: starbase.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: starbase-service
            port:
              number: 80 