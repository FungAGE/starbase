<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <div id="blast-multiple-alignments"></div>
      <div id="blast-alignments-table"></div>
      <div id="blast-single-alignment"></div>
      <script type="text/javascript" src="js/html2canvas.js"></script>
      <script type="text/javascript" src="js/blaster.min.js"></script>
      <script type="text/javascript">
        var alignments = "file://tmp/blast.out" // Provide the path to your blast output file
        var blasterjs = require("biojs-vis-blasterjs")
        var instance = new blasterjs({
          input: alignments,
          multipleAlignments: "blast-multiple-alignments",
          alignmentsTable: "blast-alignments-table",
          singleAlignment: "blast-single-alignment",
        })
      </script>
    </div>
  </body>
</html>
