# run unit tests as part of ci/cd pipeline on github
name: tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build base Docker image
        run: |
          docker build -f Dockerfile.base -t starbase:base .

      - name: Run tests in container
        run: |
          docker run --rm -v $(pwd):/workspace -w /workspace starbase:base bash -c "
            # Activate conda environment (inherited from base image)
            source /home/starbase/miniconda/etc/profile.d/conda.sh
            conda activate starbase

            # Install the package in development mode
            pip install -e .

            # Run tests
            python -m pytest tests/ -v --tb=short --durations=10
          "
          
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test_results.log
            pytest.ini
          retention-days: 30